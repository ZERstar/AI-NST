<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Style Transfer</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
        margin-top: 50px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }

      label {
        font-size: 18px;
        margin-top: 20px;
      }

      input[type=file] {
        margin-top: 10px;
        font-size: 16px;
      }

      input[type=submit] {
        margin-top: 20px;
        font-size: 18px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
      }

      input[type=submit]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h1>Style Transfer</h1>
    <form method="POST" enctype="multipart/form-data" action="/upload">
      <label for="content-photo">Content Photo:</label>
      <input type="file" id="content-photo" name="content Photo" accept="image/*" required>
      <label for="style-photo">Style Photo:</label>
      <input type="file" id="style-photo" name="Style Photo" accept="image/*" required>
      <input type="submit" value="Transfer Style">
    </form>
  </body>
</html>
